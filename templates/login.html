{% extends 'base.html' %}

{% block content %}
     <section class="ftco-section" style="padding-top: 10%;">
		<div class="container">
			<div class=" form row d-flex flex-column justify-content-center">
                <h3 class="mb-4">Login</h3>
							<form action="{% url 'login' %}" method="POST">
								{%csrf_token%}
                <div class="form-group">
                    <label class="label" for="name">Username</label>
                    <input type="text" class="form-control" placeholder="Username" name="username" required>
                </div>

                <div class="form-group">
                    <label class="label" for="name">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password1" required>
                </div>

                <div class="form-group mt-3">
                    <div class="text-center">
                        <button type="submit">Login</button>
                        <p class="text-center">Don't have an account? <a href="{% url 'register' %}">REGISTER</a></p>
                    </div>
                </div>

			</div>
		</div>
		</div>
	</section>

{% endblock %}
